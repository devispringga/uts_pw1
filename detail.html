<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/denoque_log_1.png" alt="Logo Perusahaan" width="40" height="55">
                Dapur Denoque</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Detail Produk</h1>
        
        <!-- Konten akan diisi dengan JavaScript -->
        <div id="product-details" class="mt-4">
            <!-- Deskripsi produk akan muncul di sini -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; Copyright by 23552012004 Devis Pringga 22PK
        <!-- Menyisipkan Logo di Footer -->
        <img src="assets/images/denoque_log_1.png" alt="Logo Perusahaan" width="40" height="55">
    </footer>

    <script>
        // Ambil parameter produk dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');

        // Menampilkan deskripsi berdasarkan produk yang dipilih
        const productDetails = document.getElementById('product-details');

        if (product === 'ayam_katsu') {
            productDetails.innerHTML = `
                <h3>Ayam Katsu</h3>
                <img src="assets/images/ayam_katsu.jpg" class="img-fluid" alt="Ayam Katsu">
                <p>Ayam Katsu adalah salah satu produk unggulan kami yang terbuat dari ayam pilihan dengan lapisan tepung crispy yang renyah. Kami menggunakan bahan-bahan berkualitas tinggi untuk menghasilkan Ayam Katsu yang lezat dan disukai banyak orang. Ayam ini diproses dengan cara yang mempertahankan kelembutannya, memberikan rasa gurih yang khas di setiap gigitannya.</p>
            `;
        } else if (product === 'ayam_rendang') {
            productDetails.innerHTML = `
                <h3>Ayam Rendang</h3>
                <img src="assets/images/ayam_rendang.jpg" class="img-fluid" alt="Ayam Rendang">
                <p>Ayam Rendang kami menggabungkan cita rasa pedas dan gurih dengan bumbu khas Indonesia yang kaya rempah. Setiap potongan ayam dimasak dengan perlahan hingga meresap bumbu rendang yang kaya dan harum, menciptakan rasa yang luar biasa. Produk ini mendapat penghargaan karena inovasi dalam cara memasaknya yang memberikan sensasi rasa yang berbeda.</p>
            `;
        } else if (product === 'ayam_sewir') {
            productDetails.innerHTML = `
                <h3>Ayam Sewir</h3>
                <img src="assets/images/ayam_sewir.jpg" class="img-fluid" alt="Ayam Sewir">
                <p>Kami meluncurkan Ayam Sewir, sebuah produk baru yang menawarkan pilihan ayam berbumbu dengan cara penyajian yang praktis dan lezat. Proyek baru ini bertujuan untuk memperkenalkan hidangan baru yang sesuai dengan tren makanan sehat dan cepat saji. Ayam Sewir dibuat dengan bahan-bahan pilihan dan proses pemasakan yang menjaga cita rasa asli.</p>
            `;
        } else {
            productDetails.innerHTML = `<p>Informasi produk tidak ditemukan.</p>`;
        }
    </script>
</body>
</html>
